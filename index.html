<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Sorteo Plus</title>
  <link rel='stylesheet' href='./css//style.css'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css'>
</head>
<body>
  <main class='container'>
    <h1>Sorteo Plus</h1>
    <p>Ingrese su nombre para participar en el sorteo:</p>
    <form id='raffleForm'>
      <input type='text' id='name' placeholder='Nombre' required>
      <button type='submit'>Participar</button>
    </form>
    <div class='button-group'>
      <button id='conductsRaffle'>Realizar Sorteo</button>
      <button id='deleteParticipants'>Eliminar Participantes</button>
    </div>
    <ul id='participants'></ul>
  </main>

  <script src='https://cdn.jsdelivr.net/npm/sweetalert2@11'></script>
  <script src='./js/app.js'></script>
</body>
</html>
